<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU Email Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="request-card">
            <h1>AutoU Email Classifier</h1>
            <p class="description">Envie um arquivo ou insira o texto manualmente para an√°lise.</p>
            <form id="request-form">
                <div id="drop-area" class="drop-area">
                    <p>Arraste e solte o arquivo aqui<br>ou clique para selecionar</p>
                    <input type="file" id="file-input" hidden>
                    <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
                </div>
                <div class="input-group">
                    <label for="text-input">Ou insira o texto manualmente:</label>
                    <textarea id="text-input" rows="4" placeholder="Insira o texto aqui..."></textarea>
                </div>
                <button type="submit">Analisar</button>
        </div>
        <div class="response-card">
            <h1>Resultado:</h1>
            <h2> CATEGORIA: </h2>
            <p> RESPOSTA </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
