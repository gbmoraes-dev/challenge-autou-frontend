<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU Email Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="request-card">
            <h1>AutoU Email Analyzer</h1>
            <p class="description">Upload a file or enter text manually for analysis.</p>
            <form id="request-form">
                <div id="drop-area" class="drop-area">
                    <p>Arraste e solte o arquivo aqui<br>ou clique para selecionar</p>
                    <input type="file" id="file-input" hidden>
                    <span id="file-name" class="file-name">Nenhum arquivo selecionado</span>
                </div>
                <div class="input-group">
                    <label for="text-input">Or enter text manually:</label>
                    <textarea id="text-input" rows="4" placeholder="Enter text here..."></textarea>
                </div>
                <button type="submit">Analyze</button>
        </div>
        <div class="response-card">
            <h1>Analysis result:</h1>
            <h2> CATEGORIA: </h2>
            <p> RESPOSTA </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
